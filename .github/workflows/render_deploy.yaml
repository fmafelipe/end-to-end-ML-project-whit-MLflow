name: Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Example testing step - uncomment if you have tests
      # - name: Run tests
      #   run: |
      #     pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        # Only runs if there is a deploy hook key provided. 
        # Otherwise, Render Auto-Deploy (if enabled) handles it, and this step just logs a message.
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "Deploying to Render..."
          if [ -n "$deploy_url" ]; then
            curl "$deploy_url"
          else
            echo "No deploy hook URL found. Assuming Render Auto-Deploy is enabled."
          fi
